
  <div class=" px-lg-5"  *ngIf="tarea"><br>

    <div class="btn-toolbar justify-content-md-around" role="toolbar" aria-label="Third group">
      <div class="btn-toolbar justify-content-md-around" role="toolbar" aria-label="Third group">
        <button class="nightModeButton buttonNight rounded-circle" id="banner"><img class="button-image" src="../../assets/img/modo-nocturno-removebg-preview.png"></button>
        <button class="nightModeButton buttonNight rounded-circle" *ngIf=" audioConfig == false" (click)=" configAudio()" ><img class="button-image" src="./../assets/img/auricular-removebg-preview.png"></button>
        <button class="nightModeButton buttonNight rounded-circle" *ngIf=" audioConfig == true" (click)="hideconfigAudio()"><img class="button-image" src="./../assets/img/auricular-removebg-preview.png"></button>
      </div>
    </div>

        <form class="form-inline">
          <fieldset class="form-group col-sm-11"></fieldset>
          <fieldset class="form-group col-sm-1"><a [routerLink]="['/tareas/lista']"><img class="button-image " src="./../assets/img/menos-removebg-preview.png"></a></fieldset>
        </form>

      <div class="row">
          <div class="col-sm-12">
              <div class="page-header">
                <h5 id="parrafo3">&nbsp;&nbsp;{{title}}</h5><br>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-sm-12">
              <form (ngSubmit)="onSubmit()" #tareaForm="ngForm">

                  <fieldset class="form-group">
                      <div class="col-sm-12">
                          <label class="control-label" id="parrafo" for="titulo"><b>{{titulo}}</b></label>
                          <input type="text" class="form-control" required [(ngModel)]="tarea.titulo" name="titulo">
                      </div>
                  </fieldset>

                  <fieldset class="form-group">
                      <div class="col-sm-3">
                          <label class="control-label" id="parrafo" for="fecha"><b>{{fecha}}</b></label>
                          <input type="date" class="form-control" required [ngModel]="tarea.fecha | date: 'yyyy-MM-dd'"(ngModelChange)="tarea.fecha=$event" name="fecha"/>
                      </div>
                  </fieldset>

                  <fieldset class="form-group">
                      <div class="col-sm-3">
                          <label class="control-label" id="parrafo" for="estado"><b>{{estado}}</b></label>
                          <select class="form-control" required [(ngModel)]="tarea.estado" name="estado">
                              <option *ngFor="let estado of tareaEstadosSelect" [value]="estado.value">{{estado.value}}</option>
                          </select>
                      </div>
                  </fieldset>

                  <fieldset class="form-group ">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button  type="submit" class=" btn-circle-azul-submit" id="encabezado" [disabled]="!tareaForm.form.valid" (click)="showModal()"><span style='font-size:20px;'>&nbsp;&nbsp;&#10004;</span></button>
                        </div><br>
                  </fieldset>

              </form>
          </div>
      </div>
